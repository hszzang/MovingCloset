<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=88444ee8320d4b09aa47995c55b34d58"></script>
					
	<script>
	
	var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
	var options = { //지도를 생성할 때 필요한 기본 옵션
		center: new kakao.maps.LatLng(37.47891605290448, 126.87891694504786), //지도의 중심좌표.
		level: 3 //지도의 레벨(확대, 축소 정도)
	};
	
	var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	
	// 지도에 마커를 생성하고 표시한다
	var marker = new kakao.maps.Marker({
		position: new kakao.maps.LatLng(37.47891605290448, 126.87891694504786), // 마커의 좌표
		map: map // 마커를 표시할 지도 객체
	});
	
	// 마커 위에 표시할 인포윈도우를 생성한다
	var infowindow = new kakao.maps.InfoWindow({
		content : '<div style="padding:5px; width:190px;"><a href="https://place.map.kakao.com/1728664067">한국소프트웨어인재개발원</a></div>' // 인포윈도우에 표시할 내용
	});

	// 인포윈도우를 지도에 표시한다
	infowindow.open(map, marker);
	
	</script>
</head>
<body>

<div class="container">
	
		<div class="row">
		
			<div class="col-8" style="background-color: aqua;">
				영역구분
				<div class="row">
					1번
				</div>
				<div class="row">
					<div id="map" style="width:500px;height:400px;"></div>
				</div>

			
			</div>
			<div class="col-4" style="background-color: red;">
			영역구분
			</div>
		
		</div>
		
	
	
	</div>

</body>
</html>
